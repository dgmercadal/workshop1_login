    <script language="JavaScript">

        function playPause() {
            var player = document.getElementById('video');
            if (player.paused) {
                player.play();
                document.getElementById("playButton").className='glyphicon glyphicon-pause';
           } else {
                player.pause();
                document.getElementById("playButton").className='glyphicon glyphicon-play';

            }
        }

        function stop() {
            var player = document.getElementById('video');
            player.currentTime = 0;
            player.pause();
        }

        function mute() {
            var player = document.getElementById('video');
            if (player.muted) {
                player.muted = false;
                document.getElementById("muteButton").className='glyphicon glyphicon-volume-up';
            } else {
                player.muted = true;
                document.getElementById("muteButton").className='glyphicon glyphicon-volume-off';
            }
        }

        function volChange() {
            var player = document.getElementById('video');
            player.volume = document.getElementById("volLevel").value / 100;
            console.log("Volume", player.volume);
        }
        function rateChange() {
            var player = document.getElementById('video');
            player.playbackRate = document.getElementById("rateSpeed").value / 100;
            console.log("rateSpeed", player.playbackRate);
        }


        function fullScreen() {
            var player = document.getElementById('video');
            if (video.requestFullscreen) {
                player.requestFullscreen();
            } else if (video.mozRequestFullScreen) {
                player.mozRequestFullScreen();
            } else if (video.webkitRequestFullScreen) {
                player.webkitRequestFullScreen();
            } else if (video.msRequestFullScreen) {
                player.msRequestFullScreen();
            }
        }


    </script>

    <div class="row mediaButtons">
        <div class="col-md-3 mediaButtons">
            <button class="btn-default" onclick="playPause()"><span id="playButton" class="glyphicon glyphicon-play"></span></button>
            <!-- <button class="btn-default" onclick="pause()">Pause</button>-->
            <button class="btn-default" onclick="stop()"><span class="glyphicon glyphicon-stop"></span></button>
            <button class="btn-default" onclick="mute()"><span id="muteButton" class="glyphicon glyphicon-volume-up"></span></button>
            <button class="btn-default" onclick="fullScreen()"><span id="fullScreen" class="glyphicon glyphicon-resize-full"></span></button>
        </div>
        <div class="col-xs-4 col-md-2 mediaButtons">

            <input type="range" id="volLevel" class="range" min="0" max="100" onchange="volChange()" value="50"/>
            <span id="iconVol" class="glyphicon glyphicon-volume-up"></span>

        </div>
        <div class="col-xs-4 col-md-2 mediaButtons">
            <input type="range" id="rateSpeed" class="range" min="0" max="800" onchange="rateChange()" value="10"/>
            <span id="iconRate" class="glyphicon glyphicon-forward"></span>
