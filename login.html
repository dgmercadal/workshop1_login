<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in page</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="container">
    <div class="row ">
        <div class="block head">
            <header><h1>Login Page</h1></header>
        </div>
    </div>

    <form class="form-horizontal">

        <div class="form-group">
            <label for="username" class="col-sm-4 control-label hidden-xs ">Username</label>

            <div class="col-sm-4">
                <input type="text" class="form-control" id="username" placeholder="Username"/>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-4 control-label hidden-xs">Password</label>

            <div class="col-sm-4">
                <input type="password" class="form-control" id="password" placeholder="Password"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="remember">Remember me
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-4">
                <button type="reset" class="btn btn-default">Reset</button>
                <button type="submit" class="btn btn-default">Log in</button>
            </div>

        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-4">
                <a href="logupVal.html" class="btn btn-link btn-xs">Log up</a>
                <a href="" class="btn btn-link btn-xs">Forgotten password?</a>
            </div>
        </div>
    </form>
    <div class="row ">
        <div class="block footer">
            <footer>
                <div class="col-sm-5">
                    <p>Daniel Garc√≠a Mercadal 2015</p>
                </div>
                <div>
                    <a href="http://www.facebook.com" class="btn ">
                        <img src="img/facebook.svg" alt="facebook logo"/>
                    </a>
                    <a href="" class="btn">
                        <img src="img/twitter.svg" alt="twitter logo"/>
                    </a>
                    <a href="" class="btn">
                        <img src="img/linkedin.svg" alt="linkedin logo"/>
                    </a>
                </div>
            </footer>
        </div>
    </div>
</div>

<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->


</body>
</html>
