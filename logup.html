<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log up page</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>



<div class="container">
    <div class="row">
        <div class="block">
            <header><h1>Logup Page</h1></header>
        </div>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-4 control-label hidden-xs ">Name</label>
            <div class="col-sm-4 ">
                <input type="text" class="form-control center" id ="name" placeholder="Name"></input>
            </div>
        </div>
        <div class="form-group">
            <label for="surname" class="col-sm-4 control-label hidden-xs">Surname</label>
            <div class="col-sm-4">
                <input type="text" class="form-control center" id="surname" placeholder="Surname"/>
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-4 control-label hidden-xs">Address</label>
            <div class="col-sm-4">
                <input type="address" class="form-control center" id="address" placeholder="Address"></input>
            </div>
        </div>
        <div class="form-group">
            <label for="country" class="col-sm-4 control-label hidden-xs">Country</label>
            <div class="col-sm-4">
                <input type="text" class="form-control center" id="country" placeholder="Country"></input>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-4 control-label hidden-xs">e-mail</label>
            <div class="col-sm-4">
                <input type="email" class="form-control center" id="email" placeholder="e-mail"></input>
            </div>
        </div>
        <div class="form-group">
            <label for="telephone" class="col-sm-4 control-label hidden-xs">Phone Number</label>
            <div class="col-sm-4">
                <input type="tel" class="form-control center" id="telephone" placeholder="Phone Number"></input>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label hidden-xs">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control center" id="password" placeholder="Password"></input>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-4">
                <button type="reset" class="btn btn-default">Reset</button>
                <a href="index.html" class="btn btn-default" >Log up</a>
            </div>

        </div>
    </form>
    <div class="row ">
        <div class="block footer">

            <footer>Daniel Garc√≠a Mercadal 2015</footer>
        </div>
    </div>
</div>

</html>
